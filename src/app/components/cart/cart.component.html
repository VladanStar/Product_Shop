<div class="container">
  <div class="row card col-8" *ngIf="cartItems.length>0 else  noItems ">
    <h1 class="text-center">Checkout</h1>
    <hr />

    <div>
      <ul>
        <li *ngFor="let item of cartItems">
          {{ item.product.name }}

          <a (click)="onDelete(item.product)"
            ><i class="bi bi-file-minus"></i
          ></a>
          <span> {{ item.quantity }}</span>
          <a (click)="onAddToCart(item.product)"
            ><i class="bi bi-file-plus"></i
          ></a>
        </li>
      </ul>
      <p>Total price: {{ totalPrice }}</p>
    </div>
    <div *ngIf="cartItems.length > 0; else noItems">
      <p class="text-center">Your current Cart includes these items:</p>
    </div>
    <form
      [formGroup]="checkoutForm"
      (ngSubmit)="submitForm(checkoutForm.value)"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="name"
          formControlName="name"
        />
      </div>
      <p class="error-message" *ngIf="name!.errors?.['required']">
        Name is Required
      </p>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          name="address"
          id="address"
          class="form-control"
          placeholder="address"
          formControlName="address"
        />
      </div>
      <p class="error-message" *ngIf="address!.errors?.['required']">
        Address is Required
      </p>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="email"
          formControlName="email"
        />
      </div>
      <p class="error-message" *ngIf="email!.errors?.['required']">
        Email is Required
      </p>

      <button
        type="submit"
        title="#"
        class="btn btn-primary btn-block"
        [disabled]="!checkoutForm.valid"
      >
        Purcashe
      </button>
    </form>
  </div>
  <div>
    <ng-template #noItems>
      <p class="text-center">This Cart is Empty</p>
    </ng-template>
  </div>
</div>
<div class="col-4"></div>
