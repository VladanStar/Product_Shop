<div class="container my-5">
  <div class="row">
    <div class="col-4">
      <div class="card" *ngIf="product">
        <a routerLink="/" class="btn btn-sm btn-secondary mb-3 back">Back</a>
        <h3 class="card-header">{{ product.name }}</h3>

        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item">Ime: {{ product.name }}</li>
            <li class="list-group-item">ID: {{ product.productId }}</li>
            <li class="list-group-item">Descr: {{ product.description }}</li>
            <li class="list-group-item">
              Price: {{ product.price | currency : "USD" : "symbol" : "1.2-2" }}
            </li>
          </ul>
        </div>
        <div class="card-footer text-center">
          <div class="btn-group">
            <button class="btn btn-success" (click)="addToCart()">
              Add to Cart<i class="bi bi-cart-check"></i>
            </button>
            <button class="btn btn-danger" (click)="deleteCart()">
              Delete From Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
