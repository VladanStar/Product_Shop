<div class="container">
  <h1 class="text-center">Products</h1>
  <hr />
  <div class="row" class="d-flex justify-content-center flex-wrap my-5">
    <div *ngFor="let product of products">
      <div class="card my-3" >
        <div class="card-header">
          {{ product.name }}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Name: {{ product.name }}</li>
          <li class="list-group-item">Product ID: {{ product.productId }}</li>
          <li class="list-group-item">Descr: {{ product.description }}</li>
        </ul>
        <div class="card-footer">Price:{{ product.price }}</div>
      </div>
    </div>
  </div>
</div>
