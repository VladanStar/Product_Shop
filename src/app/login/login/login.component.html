<div class="container-fluid">
  <div class="row mt-5">
      <div class="col"></div>
      <div class="col-4">
          <div class="card shadow">
              <div class="card-body">
                  <form>
                      <div class="mb-3">
                          <h4 class="text-dark text-muted">Login</h4>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input title="#" type="email" class="form-control" name="email" [(ngModel)]="email">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input title="#" type="password" class="form-control" name="password" [(ngModel)]="password">
                      </div>
                      <button type="button" class="btn btn-info" (click)="login()">Login</button>
                      <div class="row">
                          <div class="col-md-6">
                              <a href="/register" >Need Account ? <span class="text-danger">Register</span></a>
                          </div>
                          <div class="col-md-6">
                              <a href="/forgot-password" class="text-dark" > Forgot Password ? </a>
                          </div>
                      </div>
                      <div class="row mt-2">
                          <a (click)="signInWithGoogle()" >
                              <div class="card shadow text-center">
                                  <div class="card-body">
                                      <img src="https://upload.turkcewiki.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="google" > Sign In with Google
                                  </div>
                              </div>
                          </a>
                        </div>
                  </form>
              </div>
          </div>
      </div>
      <div class="col"></div>
  </div>
</div>
